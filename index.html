<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<title>Pizza Schmizza | Project</title>
	<!-- Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Palanquin' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Pragati+Narrow' rel='stylesheet' type='text/css'>
	<!-- Stylessheets -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<!-- Hero Section -->
	<div class="container flexbox">
		<h1 class="text-center" id="pizzaHead">Unicorn Pizza | PDX</h1>
	</div>

	<!-- Order Section -->
	<div class="container-fluid">
			<div class="container">
				<div class="flexPizza">
					<div id="pizzaBorder">
						<h3 class="text-center">Order Here!</h3>
						<hr>
						<form id="orderPizza" class="text-center">
							<div class="form-group">
								<label for="size">Pick a size!</label>
								<select class="form-control" id="sizeSelect">
								  <option value=5>8"</option>
								  <option value=7>12"</option>
								  <option value=10>16"</option>
								  <option value=14>20"</option>
								</select>
							</div>
							<div class="form-group">
								<label for="size">Pick a topping!</label>
								<select class="form-control" id="toppingSelect">
								  <option value=2>Pepperoni</option>
								  <option value=3>Bacon</option>
								</select>
							</div>
							<div class="form-group">

							</div>
							<button type="submit" class="btn-submit">Order Meow!</button>
						</form>
					</div>
				</div>
			
				<div id="flexboxMap">
			<!-- Location Section -->
					<div id="map" class="img-responsive"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- Receipt Section -->
	<div class="container">
		<div class="flexPizza">
			<div id="confirmation">
				<div id="results">
					
				</div>
			</div>
		</div>
		<div class="text-center">
		<button type="click" class="btn-refresh text-center">Place Another Order</button>
		</div>
	</div>

	<!-- Footer -->
	<footer class="footer">
		<div class="container" id="footBg">
			<div class="foot" id="foot-nav">
				<p class="footer-text text-right">Made with <i class="glyphicon glyphicon-heart" id="heart"></i> by <a href="http://eddieduro.github.io">Eddie Duro.</a></p>
			</div>
		</div>
	</nav>
	<!-- Scripts -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu0s1a4ScgIfYwTmRAvnTQQ1uUrppLRfM&callback=initMap">
    </script>

	<script type="text/javascript" src="js/scripts.js"></script>
	<script type="text/javascript" src="js/map.js"></script>
</body>
</html>
